<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Confirm Attendance page</title>
    <link href="../CSS_files/bootstrap.css" rel="stylesheet" />
    <link href="../CSS_files/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS_files/ConfirmAttendance.css"/>
    <script src="../JS_files/ConfirmAttendance.js"></script>
</head>
<body>

  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse col-12 col-md-10" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link ml-2" id = "profile" href="javascript:history.back()">My profile</a>
        </li>
      </ul>
    </div>   
        <div class=" collapse navbar-collapse ml-1" id="collapsibleNavbar">
        <ul class="navbar-nav">
        <li class="nav-item ">
          <a class="nav-link ml-4 mr-md-5 " tabindex="4" href="#" onclick="logout();">Logout</a>
        </li>
      </ul>
    </div>  
  </nav>
    <div class="container jumbotron">
      <div class="row">
        <h2 class="col-12">Confirm Attendance</h2>
      <div class="d-none d-md-block col-md-3">
        <img src="../Images/2.png"/>
      </div>
      <div class="col-12 offset-md-2 col-md-7">
       
        <form class="needs-validation" novalidate>
            <input type="hidden" name="_method" value="PUT">
            <div class="col-md-12 mb-3" >
                <input type="text" class="form-control mt-2" id="username" pattern="[A-Za-z0-9]{3,}" placeholder="User Name" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
                <div class="invalid-feedback">
                    Wrong user name!
                </div>
            </div>
            
            
            <div id="buttons">
            <button class="btn btn-primary mt-4 col-md-6 " type="submit" id="confirmButton">confirm</button>
             </div>

             <div class="modal fade " id="Confirmed" tabindex="-1" role="dialog" aria-labelledby="Confirmedlabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content ">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="redirect(event);">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body align-items-center">

                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="redirect(event);">Close</button>
                    </div>
                  </div>
                </div>
              </div>

        </form>
      </div>
      </div>
    </div>
    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
